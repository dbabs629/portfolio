<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/my-favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Daniel Babin's Portfolio Website"
      content="Daniel Babin's Portfolio Website" />
    <meta
      name="description"
      content="I am a Full-stack Developer, I can create web apps using design,
            front-end and back-end technologies. I went to Humber College for
            web design and development. I was taught Design, User Experience,
            Front-end and Back-end technologies. I designed, built, deployed web
            & mobile apps. I've learned how to make API calls and connect my
            apps to a database. I use HTML, CSS, TailwindCSS, Bootstrap, Sass, JavaScript, TypeScript, React, Next, Node, Express, Firebase, MySQL, Git, NPM, Figma, Webpack and Create React App or
            Vite." />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.webmanifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link src="/index.css" rel="stylesheet" />
    <title>Daniel Babin's Portfolio</title>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <p>
        <label>Name <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Email <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Message <input type="text" name="message" /></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
